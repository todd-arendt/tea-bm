<nav ng-controller="LoginController as vm" class="navbar navbar-default navbar-fixed-top" ng-init="vm.init()">
    <div class="container">
        <div class="navbar-header">
                <a href="#!/"><img id="logo" alt="Logo" src="images/bm.jpg" width="180" height="65"></a>
                <button ng-if="vm.isLoggedIn() && vm.showMenu" class="navbar-btn btn-sm btn-info chartreusebar" ng-click="vm.logout()">Logout</button>
                <button type="button" class="navbar-toggle collapsed menuButton" data-toggle="collapse" data-target="#!navbar" ng-click="vm.toggleMenu()">
                
                    <span class="sr-only">Toggle navigation</span>
                    <!-- <span class="icon-bar"></span>    -->
                    <span>MENU</span>  
                    <!-- <span class="icon-bar"></span>  -->

                    <div ng-if="vm.isLoggedIn()" ng-show="vm.showMenu"> 
                        <a href="#!/songs" class="btn btn-default">Songs</a>
                        <a href="#!/gigs" class="btn btn-default">Gigs</a>
                        <a href="#!/band" class="btn btn-default">Band</a>
                        <a href="#!/playSelect" class="btn btn-default">Play</a>
                        <a href="#!/profile" class="btn btn-default">Profile</a>
                    </div>
                    <div ng-if="!vm.isLoggedIn()" ng-show="vm.showMenu"> 
                        <a ng-click="vm.toggleMenu()" href="#!/register"  class="btn btn-default">Register</a>
                    </div>
                </button>

            <form ng-if="!vm.isLoggedIn() && !vm.showMenu" class="navbar-form navbar-right" role="login" ng-submit="vm.login()">
                <div class="form-group" ng-class="{'has-error': vm.error}">
                    <input type="text" class="form-control input-sm" placeholder="Username" ng-model="vm.username" autocapitalize="none">
                    </input>
                </div>
                <div class="form-group" ng-class="{'has-error': vm.error}">
                    <input type="password" class="form-control input-sm" placeholder="Password" ng-model="vm.password" autocapitalize="none">
                    </input>
                </div>
                <button type="submit" class="btn btn-sm btn-success">Login</button>
            </form>
        </div>
       
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="vm.isActiveTab('songs')" ng-if="vm.isLoggedIn()"><a href="#!/songs">Songs</a></li>
                 <li ng-class="vm.isActiveTab('gigs')" ng-if="vm.isLoggedIn()"><a href="#!/gigs">Gigs</a></li>
                <li ng-class="vm.isActiveTab('band')" ng-if="vm.isLoggedIn()"><a href="#!/band">Band</a></li>
                <li ng-class="vm.isActiveTab('play')" ng-if="vm.isLoggedIn()"><a href="#!/playSelect">Play</a></li>
                <li class="chartreusebar" ng-class="vm.isActiveTab('register')" ng-if="!vm.isLoggedIn()"><a href="#!/register">Register</a></li>
                <li ng-class="vm.isActiveTab('profile')" ng-if="vm.isLoggedIn()"><a href="#!/profile">Profile</a></li>                        
            </ul>
